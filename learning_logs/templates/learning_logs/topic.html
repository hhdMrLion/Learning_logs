{% extends 'learning_logs/base.html' %}

{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}
        <h4>
            <a href="{% url 'learning_logs:new_entry' topic.id %}">添加新条目</a>
        </h4>

    {% for entry in entries %}
        <div class="panel panel-default"><!--bootstrap面板  面板主题-->
            <div class="panel-heading"><!--面板标题-->
                <h3>
                    {{ entry.date_added|date:'M d, Y H:i' }}
                    <small>
                        <a href="{% url 'learning_logs:edit_entry' entry.id %}">编辑条目</a>
                    </small>
                </h3>
            </div>
            <div class="panel-body"><!--面板主题-->
                {{ entry.text|linebreaks }}
            </div>
        </div><!--panel-->
    {% empty %}
        还没有此主题的条目。
    {% endfor %}

{% endblock content %}
