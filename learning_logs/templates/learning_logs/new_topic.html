{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>添加新话题:</h2>
{% endblock header %}

{% block content %}

    <form class="form" action="{% url 'learning_logs:new_topic' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">添加话题</button>
        {% endbuttons %}
    </form>

{% endblock content %}
