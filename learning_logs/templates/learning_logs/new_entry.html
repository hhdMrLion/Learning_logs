{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>添加新条目:</h2>
{% endblock header %}

{% block content %}

    <ul>
        <li>
            <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
        </li>
    </ul>

    <div class="panel-body">
        <h3>添加新话题：</h3>
    </div>

    <form class="form" action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">添加条目</button>
        {% endbuttons %}
    </form>

{% endblock content %}
